<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Redmund Nacario">

    <title>Quiz Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab:wght@400;600&display=swap" rel="stylesheet">
    <!-- css -->
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css">
    <!-- javascirpt -->
    <script type="module" src="./assets/js/index.js" defer></script>

</head>
<body>
    <div class="card" >
        <h1 id="questionNo" ></h1>
        <h2 id="question"></h2>
        <form id="options">
        </form>
        <div class="card-bottom">
            <!-- <h1 id="scoreH1">Score</h1> -->
            <h1 id="scoreH1"></h1>
        </div>
        <button id="exit">&#10005</button>
    </div>
    <div id="msgContainer" class="alert"><p id="message"></p></div>
    <div id="exitPage" class="hidden">
        <h1 id="exitMessage"></h1>
        <button id="newGame" onclick={location.reload()}>New Game</button>
    </div>
</body>
</html>

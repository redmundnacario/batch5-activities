<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Redmund Nacario">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <!-- favicon -->
    <link rel="shortcut icon" type="image/jpg" href="./assets/img/Redmundnacario.png"/>
    <!-- For link preview -->
    <meta property="og:title" content="Playable Chess by Redmund Nacario">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Pacifico&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.min.css"/>
    <!-- JS -->
    <script src='./assets/js/index.min.js' defer></script>
</head>
<body>
    <!-- <div class="navbar">
        <div class="nav-content">
            <img class='nav-img' src="./assets/img/Redmundnacario.png"/>
            <h3 class='nav-title'>Redmund Nacario</h3>
        </div>
    </div> -->
    <div class="chess">
        <div class="headbar hidden">
            <div ><span id="activePlayer"></span></div>
            <div id="time">--:--</div>
            <div id="undo">Undo</div>
        </div>
        <div id="app"></div>
    </div>
    <div class="players-row hidden">
        <div id="player-1" class="player-box">
            <h1>Player 1</h1>
            <p id="p1time">-- min: -- sec</p>
        </div>
        <div id="player-2" class="player-box">
            <h1>Player 2</h1>
            <p id="p2time">-- min: -- sec</p>
        </div>
    </div>

    <!-- modal -->
    <div id="welcomeModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">

            <!-- carousel or slideshow content -->
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <!-- <span class="close">&times;</span> -->
                    <p>Welcome to </p>
                    <h1>Playable Chess</h1>
                    <p>by: Redmund Nacario</p>
                    <!-- put your icon here -->
                    <!-- put some chess logo here -->
                </div>
                <div class="mySlides fade">
                    <form  id="playersForm" method="GET" action="">
                        <!-- put some player 1 logo here -->
                        <label>Player1</label>
                        <input 
                            type="text"
                            name="p1-name"
                            id="p1Name" 
                            maxlength="15" 
                            autocomplete="off" 
                        required>
                        <!-- put some player 1 logo here -->
                        <label>Player2</label>
                        <input 
                            type="text"
                            name="p2-name"
                            id="p2Name" 
                            maxlength="15" 
                            autocomplete="off" 
                        required>
        
                        <input type="button" value="start" id="start">
                    </form>
                </div>
            </div>
            <div class="dot-container">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        </div>
      
    </div>
</body>
</html>
